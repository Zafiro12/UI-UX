<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
<audio id="audio">
    <source src="assets/hotel-california.m4a" type="audio/mpeg">
</audio>

<progress value="0" max="1" id="progress-bar"></progress>

<div>
    <button id="backwards"><img src="assets/player-skip-back.svg" alt="volver"></button>

    <button id="stop"><img src="assets/player-stop.svg" alt="parar"></button>
    <button id="play"><img id="play-image" src="assets/player-play.svg" alt="play/pause"></button>
    <button id="repeat"><img src="assets/player-repeat.svg" alt="repetir"></button>

    <button id="forward"><img src="assets/player-skip-forward.svg" alt="avanzar"></button>
</div>

<input type="range" value="100" id="volume">

<script src="main.js"></script>
</body>
</html>
