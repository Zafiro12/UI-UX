<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
<audio controls id="audio">
    <source src="assets/hotel-california.m4a" type="audio/mpeg">
</audio>
<progress value="0" max="1" id="progress-bar"></progress>

<script>
    const audio = document.getElementById("audio");
    const progressBar =document.getElementById("progress-bar");

    audio.ontimeupdate(function(e){progressBar.setAttribute("value", (e.target.currentTime/e.target.duration))});
</script>
</body>
</html>
